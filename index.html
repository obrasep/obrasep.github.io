<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independent Welding Professional</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .carousel {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-item h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
             color: #fff;
        }

        .contact-container {
            background-color: #333;
            color: #fff;
            padding: 50px 0;
            text-align: center;
        }

        .contact-form input,
        .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #ff4500;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .contact-form button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item" style="background-image: url('imagen1.jpg');">
                <h1>Trabajo a Terreno <span style="color: #ff4500;">Soldadura y Extructuras en general</span></h1>
            </div>
            <div class="carousel-item" style="background-image: url('imagen2.jpg');">
                <h1>Seriedad <span style="color: #ff4500;">Responsabilidad y Puntualidad</span></h1>
            </div>
            <div class="carousel-item" style="background-image: url('imagen3.jpg');">
                <h1><span style="color: #ff4500;">Contacto</span></h1>
            </div>
            <!-- Add more carousel items as needed -->
        </div>
    </div>

    <div class="contact-container">
        <h2>Â¡Contactame!</h2>
        <div class="contact-form">
            <input type="text" placeholder="Tu nombre">
            <input type="email" placeholder="Tu correo">
            <textarea placeholder="Mensaje"></textarea>
            <button>Enviar Mensaje</button>
        </div>
    </div>

    <script>
        // Carousel functionality
        const carouselInner = document.querySelector('.carousel-inner');
        const carouselItems = document.querySelectorAll('.carousel-item');
        let currentIndex = 0;

        function showNextSlide() {
            currentIndex = (currentIndex + 1) % carouselItems.length;
            updateCarousel();
        }

        function updateCarousel() {
            const translateValue = -currentIndex * 100 + '%';
            carouselInner.style.transform = 'translateX(' + translateValue + ')';
        }

        setInterval(showNextSlide, 3000); // Change slide every 3 seconds
    </script>
</body>

</html>
